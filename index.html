    <style>
        :root {
            --bg: #050505;
            --text: #f0f0f0;
            --accent: #8e24aa;
            --secondary: #4a148c;
            --dim: #555;
            --mono: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--mono);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 90%;
            padding: 40px 20px;
            z-index: 2;
        }

        /* Анимированный Глиф */
        .main-glyph {
            font-size: 6rem;
            margin-bottom: 20px;
            cursor: default;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            color: var(--text);
        }
        .main-glyph:hover {
            color: var(--accent);
            transform: scale(1.1) rotate(180deg);
            text-shadow: 0 0 20px var(--accent);
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            margin: 0;
            font-weight: 300;
        }

        .motto {
            color: var(--dim);
            font-style: italic;
            margin: 20px 0 50px 0;
            font-size: 1rem;
            letter-spacing: 0.1rem;
        }

        /* Сетка Навигации */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2px;
            background-color: var(--dim); /* Линии сетки */
            border: 1px solid var(--dim);
        }

        .nav-item {
            background-color: var(--bg);
            padding: 30px 20px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item:hover {
            background-color: #111;
            color: var(--accent);
        }

        .nav-item .label {
            font-size: 0.7rem;
            color: var(--dim);
            text-transform: uppercase;
        }

        .nav-item .title {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.2rem;
        }

        footer {
            margin-top: 60px;
            font-size: 0.7rem;
            color: var(--dim);
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .author-link {
            color: var(--accent);
            text-decoration: none;
        }

        /* Фоновый шум для текстуры */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; letter-spacing: 0.4rem; }
            .nav-grid { grid-template-columns: 1fr; }
        }
