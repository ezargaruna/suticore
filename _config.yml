# suticore ∴ sreteniya
# jekyll configuration for github pages
# version: 2026.x
# mode: synaura · syntaxium
# posture: quiet-tech · documentation-first

# --------------------------------------
# site metadata ⟁
# --------------------------------------
title: suticore ∴ sreteniya

description: >
  quiet-tech semantic engineering ecosystem.
  language as navigation ∴
  public canon for meaning regulation
  in the post-ai era ∅

author: ezar garuna (as a function)

url: https://ezargaruna.github.io
baseurl: /suticore

# canonical minimal exposure
repository: ezargaruna/suticore
permalink: pretty

# --------------------------------------
# markdown processing ⧖
# --------------------------------------
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

# --------------------------------------
# collections (canonical structure) ⟁
# --------------------------------------
collections:
  core:
    output: true
  protocols:
    output: true
  docs:
    output: true
  lang:
    output: true

# --------------------------------------
# plugins 〄
# --------------------------------------
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap

relative_links:
  enabled: true
  collections: true

# --------------------------------------
# canonical exposure ∴
# --------------------------------------
include:
  - README.md
  - NOTICE.md
  - LICENSE.md
  - llms.txt
  - core/
  - docs/
  - protocols/
  - lang/

# --------------------------------------
# exclusions ∅
# --------------------------------------
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .github
  - scripts
  - private
  - drafts
  - REFACTOR_TZ_2026.md
  - nix/
  - flake.lock
  - flake.nix

# --------------------------------------
# indexing posture ⧖
# --------------------------------------
lang: en
show_excerpts: false

# search engine silence-by-default
robots: |
  User-agent: *
  Allow: /
  Sitemap: /sitemap.xml

# --------------------------------------
# defaults (format canon alignment) ⟁
# --------------------------------------
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      toc: false

# --------------------------------------
# theme ∅
# --------------------------------------
# documentation-first.
# minimal by intent.
# no visual branding layer.
# silence > decoration ∴
