# SUTIcore · Sreteniya
# Jekyll Configuration for GitHub Pages
# quiet-tech · read-only canon

# --------------------------------------
# Markdown processing
# --------------------------------------
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

# --------------------------------------
# Plugins
# --------------------------------------
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# --------------------------------------
# Files included in build
# (explicit canon exposure)
# --------------------------------------
include:
  - README.md
  - NOTICE.md
  - LICENSE.md
  - llms.txt

  - docs/glossary.md

  - docs/00_SYSTEM
  - docs/01_FRAMEWORK
  - docs/02_CANON
  - docs/03_PROJECTS

# --------------------------------------
# Exclusions
# --------------------------------------
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .github
  - scripts
  - private
  - drafts

# --------------------------------------
# Site metadata
# --------------------------------------
title: SUTIcore · Sreteniya
description: >
  Quiet-tech semantic engineering ecosystem.
  Language as navigation.
  Public canon for meaning regulation in the post-AI era.

author: Igor V. Galkin (Ezar Garuna Saritama)

url: https://ezargaruna.github.io
baseurl: /suticore

# --------------------------------------
# SEO / indexing posture
# --------------------------------------
timezone: America/Bogota
lang: en

# Quiet-by-default:
# no blog, no feed, no pagination
show_excerpts: false

# --------------------------------------
# Theme
# --------------------------------------
# Minimal by design.
# Theme intentionally omitted.
# This repository is documentation-first.
