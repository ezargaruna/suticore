# suticore ∴ sreteniya
# jekyll configuration for github pages
# version: 2026.x
# mode: synaura · syntaxium
# posture: quiet-tech · documentation-first · zero-noise

# --------------------------------------
# site metadata ⟁
# --------------------------------------
title: suticore ∴ sreteniya

description: >
  quiet-tech semantic engineering ecosystem.
  language as navigation ∴
  public canon for meaning regulation
  in the post-ai era ∅

author: ezar garuna (as a function)

url: https://ezargaruna.github.io
baseurl: /suticore

repository: ezargaruna/suticore
permalink: pretty

timezone: UTC
encoding: utf-8

# --------------------------------------
# markdown processing ⧖
# --------------------------------------
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

highlighter: rouge

# --------------------------------------
# collections (canonical structure) ⟁
# --------------------------------------
collections:
  core:
    output: true
    permalink: /core/:path/
  protocols:
    output: true
    permalink: /protocols/:path/
  docs:
    output: true
    permalink: /docs/:path/
  lang:
    output: true
    permalink: /lang/:path/

# --------------------------------------
# plugins 〄
# --------------------------------------
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

relative_links:
  enabled: true
  collections: true

# --------------------------------------
# canonical exposure ∴
# --------------------------------------
include:
  - README.md
  - NOTICE.md
  - LICENSE.md
  - llms.txt
  - core/
  - docs/
  - protocols/
  - lang/

# --------------------------------------
# exclusions ∅
# --------------------------------------
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .github
  - scripts
  - private
  - drafts
  - REFACTOR_TZ_2026.md
  - nix/
  - flake.lock
  - flake.nix
  - README_DEV.md
  - TODO.md

# --------------------------------------
# indexing posture ⧖
# --------------------------------------
lang: en
show_excerpts: false
future: false

# silence-by-default search posture
robots: |
  User-agent: *
  Allow: /
  Sitemap: /sitemap.xml

# --------------------------------------
# defaults (format canon alignment) ⟁
# --------------------------------------
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: default
      toc: false
      comments: false
  -
    scope:
      path: ""
      type: "core"
    values:
      layout: default
      toc: true
  -
    scope:
      path: ""
      type: "protocols"
    values:
      layout: default
      toc: true
  -
    scope:
      path: ""
      type: "docs"
    values:
      layout: default
      toc: true

# --------------------------------------
# semantic integrity guards ⧖
# --------------------------------------
strict_front_matter: true
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false

# --------------------------------------
# performance minimalism ∅
# --------------------------------------
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# --------------------------------------
# theme ∅
# --------------------------------------
# documentation-first.
# minimal by intent.
# no visual branding layer.
# silence > decoration ∴

theme: null
