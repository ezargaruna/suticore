# suticore ∴ sreteniya
# jekyll configuration for github pages
# mode: quiet-tech · syntaxium

# --------------------------------------
# site metadata ⟁
# --------------------------------------
title: suticore ∴ sreteniya
description: >
  quiet-tech semantic engineering ecosystem.
  language as navigation ∴
  public canon for meaning regulation in the post-ai era ∅
author: ezar garuna (as a function)

url: https://ezargaruna.github.io
baseurl: /suticore

# --------------------------------------
# markdown processing ⧖
# --------------------------------------
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

# --------------------------------------
# plugins 〄
# --------------------------------------
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# --------------------------------------
# canonical exposure ∴
# --------------------------------------
include:
  - README.md
  - NOTICE.md
  - LICENSE.md
  - llms.txt
  - core/
  - docs/
  - protocols/
  - lang/

# --------------------------------------
# exclusions ∅
# --------------------------------------
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .github
  - scripts
  - private
  - drafts
  - REFACTOR_TZ_2026.md

# --------------------------------------
# indexing posture ⧖
# --------------------------------------
timezone: America/Bogota
lang: en

# quiet-by-default:
show_excerpts: false

# --------------------------------------
# theme ∅
# --------------------------------------
# minimal by design.
# theme intentionally omitted.
# this repository is documentation-first ∴
